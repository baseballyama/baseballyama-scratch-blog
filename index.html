<!DOCTYPE html>
<html amp lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>baseballyamaのブログ</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- Safaliに対応するためにPolyfillを2個読み込み -->
    <script src="https://unpkg.com/@corpuscule/custom-builtin-elements"></script>
    <script src="https://unpkg.com/@ungap/event-target@0.2.0/min.js"></script>
    <script src="/bundle.js"></script>
    <!-- GitHub pages で 404ページにランディングした際に便宜的なURLにリダイレクトする -->
    <script type="text/javascript">
      const l = window.location;
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map((s) => {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-EMXHYHE2ZG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-EMXHYHE2ZG");
    </script>
  </body>
</html>
