<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>baseballyamaのブログ</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- Safaliに対応するためにPolyfillを2個読み込み -->
    <script src="https://unpkg.com/@corpuscule/custom-builtin-elements"></script>
    <script src="https://unpkg.com/@ungap/event-target@0.2.0/min.js"></script>
    <script src="/bundle.js"></script>
    <!-- GitHub pages で 404ページにランディングした際に便宜的なURLにリダイレクトする -->
    <script type="text/javascript">
      const l = window.location;
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map((s) => {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.pushState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    </script>
  </body>
</html>
