<div class="article-card-pc">
  <a href="/article/{fileName}" class="article">
    <div class="left">
      <h2 class="fileName">{fileName}</h2>
      <span class="createdAt">{createdAt}</span>
      <span class="summary">{summary}</span>
    </div>
    <div class="right">
      <img src="{eyecatch}" alt="eyecatch" />
    </div>
  </a>
</div>

<div class="article-card-sp">
  <a href="/article/{fileName}" class="article">
    <h2 class="fileName">{fileName}</h2>
    <span class="createdAt">{createdAt}</span>
    <span class="summary">{summary}</span>
    <img src="{eyecatch}" alt="eyecatch" />
  </a>
</div>
